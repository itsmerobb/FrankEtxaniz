{% assign frank = site.data.frank %}
<div class="row section">
  <div class="col-md-1"></div>
  <div class="col-md-4">
    <img alt="{{ frank.first-name }} {{ frank.last-name }}"
         src="img/Frank.jpg"
         class="img-responsive center-block">
  </div>
  <div class="col-md-6">
    <h2>Founder</h2>
    {{ frank.about }}
  </div>
  <div class="col-md-1"></div>
</div>
<div class="row section">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="frank-note clearfix">
      <h3>{{ frank.note.title }}</h3>
      {{ frank.note.body | markdownify }}
      <div class="sign pull-right">
        <p class="name">{{ frank.first-name }} {{ frank.last-name }}</p>
        <p>{{ frank.role }}</p>
        <a href="mailto: {{ frank.email }}">{{ frank.email }}</a>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
