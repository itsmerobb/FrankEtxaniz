{% assign frank = site.data.frank %}
<div class="row section">

  <div class="col-md-5">
    <img alt="{{ frank.first-name }} {{ frank.last-name }}"
         src="img/Frank.jpg"
         class="img-responsive center-block">
  </div>
  <div class="col-md-7">
    <h2>Founder</h2>
    {{ frank.about }}
  </div>
</div>
<div class="row section">
  <div class="col-md-12">
    <h3>{{ frank.note.title }}</h3>
    {{ frank.note.body }}
    {{ frank.note.sign }}
    {{ frank.first-name }} {{ frank.last-name }}
    {{ frank.role }}
    {{ frank.email }}
  </div>
</div>
