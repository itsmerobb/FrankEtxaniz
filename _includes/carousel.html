<div class="carousel">
  <div class="title">{{ include.title }}</div>

  <div class="slick-carousel">
    {% for x in include.data %}
    <div class="thumb">
      <a href="#"
         data-type="{{ include.type }}"
         data-title="{{ x.title }}"
         data-url="{{ x.url }}"
         data-width="{{ x.width }}"
         data-height="{{ x.height }}">
        <img src="{{ x.thumb }}" alt="{{ x.title }}" />
      </a>
    </div>
    {% endfor %}
  </div>

  <div class="drawer collapse">
    <a class="close-button">
      <span class="glyphicon glyphicon-remove"
            aria-hidden="true">
      </span>
    </a>
    <div class="drawer-content">
    </div>
  </div>
</div>
