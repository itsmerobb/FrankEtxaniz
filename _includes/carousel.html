<h2 class="title">{{ include.title }}</h2>
<div class="slick-carousel" data-slick='{
     "slidesToShow": 4,
     "slidesToScroll": 4,
     "dots": true,
     "responsive": [
     {
     "breakpoint": 1024,
     "settings": {
     "slidesToShow": 3,
     "slidesToScroll": 3
     }
     },
     {
     "breakpoint": 600,
     "settings": {
     "slidesToShow": 2,
     "slidesToScroll": 2
     }
     },
     {
     "breakpoint": 480,
     "settings": {
     "slidesToShow": 1,
     "slidesToScroll": 1
     }
     }
     ]
     }'>
  {% for x in include.data %}
  <a class=="" href="#">
    <img src="{{ x.thumb }}" alt="...">
  </a>
  {% endfor %}
</div>
